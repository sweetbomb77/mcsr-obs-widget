<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCSR Live Stats - simghst</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-glass: rgba(10, 10, 15, 0.9);
            --accent: #7d5fff;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --win: #00ff88;
            --loss: #ff4757;
            --draw: #ffa502;
            --border-radius: 18px;
        }

        body { margin: 0; padding: 20px; font-family: 'Outfit', sans-serif; color: var(--text-main); background: transparent; width: 340px; }
        .widget-card {
            background: var(--bg-glass); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: var(--border-radius);
            padding: 22px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            display: flex; flex-direction: column; gap: 18px;
        }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .rank-badge {
            background: linear-gradient(135deg, rgba(125, 95, 255, 0.3), rgba(125, 95, 255, 0.1));
            color: var(--accent); padding: 5px 12px; border-radius: 10px;
            font-size: 13px; font-weight: 800; text-transform: uppercase; border: 1px solid rgba(125, 95, 255, 0.3);
        }
        .stats-row { display: flex; justify-content: space-between; }
        .stat-item .label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .stat-item .value { font-size: 26px; font-weight: 800; color: #fff; }
        .match-footer {
            background: rgba(255, 255, 255, 0.04); border-radius: 14px; padding: 14px;
            display: flex; align-items: center; gap: 14px; border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; }
        .match-info { display: flex; flex-direction: column; }
        #match-status { font-size: 14px; font-weight: 700; }
        #match-detail { font-size: 11px; color: var(--text-dim); margin-top: 2px; }
        .color-win { color: var(--win) !important; }
        .color-loss { color: var(--loss) !important; }
        .color-draw { color: var(--draw) !important; }
    </style>
</head>
<body>

<div class="widget-card">
    <div class="header">
        <div id="rank-text" class="rank-badge">Loading...</div>
        <div style="font-size: 10px; opacity: 0.4; font-weight: 600;">SIMGHST</div>
    </div>

    <div class="stats-row">
        <div class="stat-item">
            <div class="label">ELO Rating</div>
            <div id="elo-val" class="value">---</div>
        </div>
        <div class="stat-item" style="text-align: right;">
            <div class="label">Winrate</div>
            <div id="wr-val" class="value">--%</div>
        </div>
    </div>

    <div class="match-footer">
        <div id="status-dot" class="status-dot" style="background-color: #444;"></div>
        <div class="match-info">
            <span id="match-status">Connecting...</span>
            <span id="match-detail">Syncing data...</span>
        </div>
    </div>
</div>

<script>
    const API_KEY = 'mvsvvoa14gj85103mabtpz6uwc9q5xhehci3boss3dsgxo10kutse97rtabykedz';
    const USERNAME = 'simghst';

    function getRankName(elo) {
        if (elo < 200) return "Coal I";
        if (elo < 400) return "Coal II";
        if (elo < 600) return "Coal III";
        if (elo < 700) return "Iron I";
        if (elo < 800) return "Iron II";
        if (elo < 900) return "Iron III";
        if (elo < 1000) return "Gold I";
        if (elo < 1100) return "Gold II";
        if (elo < 1200) return "Gold III";
        if (elo < 1300) return "Emerald I";
        if (elo < 1400) return "Emerald II";
        if (elo < 1500) return "Emerald III";
        if (elo < 1650) return "Diamond I";
        if (elo < 1800) return "Diamond II";
        if (elo < 2000) return "Diamond III";
        return "Netherite";
    }

    async function updateStats() {
        try {
            const url = `https://api.mcsrranked.com/users/${USERNAME}?api_key=${API_KEY}`;
            const profileReq = await fetch(url);
            const pData = await profileReq.json();

            if (pData.status === "success") {
                const user = pData.data;
                const currentElo = user.eloRate || 0;
                document.getElementById('elo-val').innerText = currentElo;
                document.getElementById('rank-text').innerText = getRankName(currentElo);
                
                const stats = user.statistics.season;
                const total = (stats.wins.total || 0) + (stats.losses.total || 0);
                const wr = total > 0 ? ((stats.wins.total / total) * 100).toFixed(1) : 0;
                document.getElementById('wr-val').innerText = `${wr}%`;

                // Try fetching last match
                const mReq = await fetch(`https://api.mcsrranked.com/users/${USERNAME}/matches?api_key=${API_KEY}&count=1`);
                const mData = await mReq.json();
                if (mData.status === "success" && mData.data.length > 0) {
                    processLastMatch(mData.data[0]);
                }
            }
        } catch (err) {
            document.getElementById('match-status').innerText = "API Error";
            console.error(err);
        }
    }

    function processLastMatch(match) {
        const dot = document.getElementById('status-dot');
        const status = document.getElementById('match-status');
        const detail = document.getElementById('match-detail');
        const myUUID = match.players.find(p => p.nickname.toLowerCase() === USERNAME.toLowerCase())?.uuid;

        status.className = "";
        if (match.result.uuid === myUUID) {
            dot.style.backgroundColor = 'var(--win)';
            status.innerText = "LAST MATCH: WIN";
            status.classList.add("color-win");
            const time = new Date(match.result.time).toISOString().substr(14, 5);
            detail.innerText = `Finished in ${time}`;
        } else if (!match.result.uuid) {
            dot.style.backgroundColor = 'var(--draw)';
            status.innerText = "LAST MATCH: DRAW";
            status.classList.add("color-draw");
            detail.innerText = "No winner declared";
        } else {
            dot.style.backgroundColor = 'var(--loss)';
            status.innerText = "LAST MATCH: LOSS";
            status.classList.add("color-loss");
            detail.innerText = match.forfeited ? "Forfeited / Reset" : "Opponent finished first";
        }
    }

    updateStats();
    setInterval(updateStats, 30000); 
</script>
</body>
</html>
