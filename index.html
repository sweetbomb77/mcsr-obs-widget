<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIMGHST Stats v0.1.13</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: rgba(10, 10, 15, 0.95); --accent: #7d5fff; --win: #00ff88; --loss: #ff4757; }
        body { margin: 0; padding: 10px; font-family: 'Outfit', sans-serif; color: white; background: transparent; width: 340px; overflow: hidden; }
        .card { background: var(--bg); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 22px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); position: relative; display: flex; flex-direction: column; gap: 18px; }
        .version-tag { position: absolute; bottom: 8px; right: 12px; font-size: 8px; color: #444; font-weight: 800; }
        .rank-tag { background: rgba(125, 95, 255, 0.2); color: var(--accent); padding: 5px 12px; border-radius: 10px; font-size: 13px; font-weight: 800; border: 1px solid var(--accent); }
        .grid { display: flex; justify-content: space-between; }
        .label { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .val { font-size: 26px; font-weight: 800; }
        .footer { background: rgba(255,255,255,0.04); border-radius: 14px; padding: 14px; display: flex; align-items: center; gap: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #444; }
        .debug-code { font-family: monospace; font-size: 9px; color: #555; position: absolute; top: 8px; right: 12px; }
        #m-status { font-size: 14px; font-weight: 700; }
        #m-detail { font-size: 11px; color: #aaa; margin-top: 2px; }
    </style>
</head>
<body>
<div class="card">
    <div class="version-tag">V 0.1.13</div>
    <div class="debug-code" id="http-code">HTTP: --</div>
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <div id="rank-name" class="rank-tag">READY</div>
        <div style="font-size: 11px; opacity: 0.5; font-weight: 600;">SIMGHST</div>
    </div>
    <div class="grid">
        <div><div class="label">Current Elo</div><div id="elo" class="val">---</div></div>
        <div style="text-align:right;"><div class="label">Winrate</div><div id="wr" class="val">--%</div></div>
    </div>
    <div class="footer">
        <div id="dot" class="dot"></div>
        <div class="info">
            <span id="m-status">IDLE</span>
            <span id="m-detail">Waiting for sync...</span>
        </div>
    </div>
</div>

<script>
    const BRIDGE = 'https://script.google.com/macros/s/AKfycbygvsvLV51L7addBEBvIsWTSqg5tVz6vuxaynPcEsb153jYBHThOIgoczuDahk8dn1t/exec';
    const KEY = 'lyidaeudwfggjkfydsdglvqaby839pyxmp8e2zovl4fg5mfhbu0zxz4qijhmzyn9';
    const USER = 'simghst';

    async function callAPI(endpoint) {
        const target = `https://api.mcsrranked.com/${endpoint}?api_key=${KEY}`;
        try {
            const res = await fetch(`${BRIDGE}?url=${encodeURIComponent(target)}`);
            document.getElementById('http-code').innerText = `HTTP: ${res.status}`;
            
            if (!res.ok) {
                console.error(`[BRIDGE ERROR] Status: ${res.status}`);
                return { status: "error", code: res.status };
            }

            const data = await res.json();
            console.log(`[MCSR DATA] from ${endpoint}:`, data);
            return data;
        } catch (e) {
            console.error("[FETCH ERROR]", e);
            return { status: "error", message: e.message };
        }
    }

    function getRank(elo) {
        if (!elo) return "Unranked";
        const ranks = [[2000,"Netherite"],[1800,"Diamond III"],[1500,"Diamond I"],[1400,"Emerald III"],[1200,"Emerald I"],[1000,"Gold II"],[800,"Iron III"],[0,"Coal I"]];
        return (ranks.find(r => elo >= r[0]) || [0, "Coal I"])[1];
    }

    async function update() {
        document.getElementById('m-detail').innerText = "Syncing Profile...";
        const pData = await callAPI(`users/${USER}`);

        if (pData && pData.status === "success") {
            const u = pData.data;
            document.getElementById('elo').innerText = u.eloRate || "0";
            document.getElementById('rank-name').innerText = getRank(u.eloRate);
            
            const s = u.statistics.season;
            const total = (s.wins.total || 0) + (s.losses.total || 0);
            document.getElementById('wr').innerText = total > 0 ? ((s.wins.total / total) * 100).toFixed(1) + "%" : "0%";

            // Wait 2s then get Match
            setTimeout(async () => {
                document.getElementById('m-detail').innerText = "Syncing Matches...";
                const mData = await callAPI(`users/${USER}/matches?count=1`);
                
                if (mData && mData.status === "success" && mData.data.length > 0) {
                    const m = mData.data[0];
                    const isWin = m.result.uuid === u.uuid;
                    const status = document.getElementById('m-status');
                    status.innerText = isWin ? "LAST: VICTORY" : "LAST: DEFEAT";
                    status.style.color = isWin ? 'var(--win)' : 'var(--loss)';
                    document.getElementById('dot').style.background = status.style.color;
                    document.getElementById('m-detail').innerText = isWin ? "Match Sync Complete" : "Opponent faster";
                }
            }, 2000);
        } else {
            document.getElementById('m-status').innerText = "API ERROR";
            document.getElementById('m-detail').innerText = pData.code === 429 ? "Rate Limited (Wait 5m)" : "Server Error (500)";
        }
    }

    update();
    setInterval(update, 120000); 
</script>
</body>
</html>
