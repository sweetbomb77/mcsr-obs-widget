<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIMGHST Stats v0.1.13.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: rgba(10, 10, 15, 0.95); --accent: #7d5fff; --win: #00ff88; --loss: #ff4757; }
        body { margin: 0; padding: 10px; font-family: 'Outfit', sans-serif; color: white; background: transparent; width: 340px; overflow: hidden; }
        .card { background: var(--bg); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 22px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); position: relative; display: flex; flex-direction: column; gap: 18px; }
        .version-tag { position: absolute; bottom: 8px; right: 12px; font-size: 8px; color: #444; font-weight: 800; }
        .rank-tag { background: rgba(125, 95, 255, 0.2); color: var(--accent); padding: 5px 12px; border-radius: 10px; font-size: 13px; font-weight: 800; border: 1px solid var(--accent); }
        .grid { display: flex; justify-content: space-between; }
        .label { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .val { font-size: 26px; font-weight: 800; }
        .footer { background: rgba(255,255,255,0.04); border-radius: 14px; padding: 14px; display: flex; align-items: center; gap: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #00ff88; box-shadow: 0 0 10px var(--win); }
        .debug-code { font-family: monospace; font-size: 9px; color: #555; position: absolute; top: 8px; right: 12px; }
    </style>
</head>
<body>
<div class="card">
    <div class="version-tag">V 0.1.13.2</div>
    <div class="debug-code" id="http-code">HTTP: 200</div>
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <div id="rank-name" class="rank-tag">COAL III</div>
        <div style="font-size: 11px; opacity: 0.5; font-weight: 600;">SIMGHST</div>
    </div>
    <div class="grid">
        <div><div class="label">Elo</div><div id="elo" class="val">565</div></div>
        <div style="text-align:right;"><div class="label">Winrate</div><div id="wr" class="val">--%</div></div>
    </div>
    <div class="footer">
        <div class="dot"></div>
        <div class="info">
            <span id="m-status" style="font-weight:700; font-size:14px;">LIVE</span>
            <span id="m-detail" style="font-size:11px; color:#aaa; margin-top:2px;">Record: --W - --L</span>
        </div>
    </div>
</div>

<script>
    const BRIDGE = 'https://script.google.com/macros/s/AKfycbygvsvLV51L7addBEBvIsWTSqg5tVz6vuxaynPcEsb153jYBHThOIgoczuDahk8dn1t/exec';
    const KEY = 'lyidaeudwfggjkfydsdglvqaby839pyxmp8e2zovl4fg5mfhbu0zxz4qijhmzyn9';
    const USER = 'simghst';

    function getRank(elo) {
        if (!elo) return "Unranked";
        const ranks = [
            [2000,"Netherite"],[1800,"Diamond III"],[1700,"Diamond II"],[1600,"Diamond I"],
            [1500,"Emerald III"],[1400,"Emerald II"],[1300,"Emerald I"],
            [1200,"Gold III"],[1100,"Gold II"],[1000,"Gold I"],
            [900,"Iron III"],[800,"Iron II"],[700,"Iron I"],
            [600,"Coal III"],[400,"Coal II"],[200,"Coal I"],[0,"Unranked"]
        ];
        return (ranks.find(r => elo >= r[0]) || [0, "Unranked"])[1];
    }

    async function update() {
        try {
            const url = `https://api.mcsrranked.com/users/${USER}?api_key=${KEY}`;
            const res = await fetch(`${BRIDGE}?url=${encodeURIComponent(url)}`);
            const json = await res.json();
            
            if (json.status === "success") {
                const u = json.data;
                
                // Elo & Rank
                const currentElo = u.eloRate || 0;
                document.getElementById('elo').innerText = currentElo;
                document.getElementById('rank-name').innerText = getRank(currentElo);
                
                // Fixed Win/Loss Extraction
                // MCSR statistics often store seasonal data as objects like {total: 10, ranked: 10}
                const rawWins = u.statistics?.season?.wins;
                const rawLosses = u.statistics?.season?.losses;
                
                const win = typeof rawWins === 'object' ? (rawWins.total || 0) : (rawWins || 0);
                const loss = typeof rawLosses === 'object' ? (rawLosses.total || 0) : (rawLosses || 0);
                
                const total = win + loss;
                document.getElementById('wr').innerText = total > 0 ? ((win / total) * 100).toFixed(1) + "%" : "0%";
                document.getElementById('m-detail').innerText = `Record: ${win}W - ${loss}L`;
            }
        } catch (e) {
            document.getElementById('m-status').innerText = "ERROR";
            document.getElementById('m-detail').innerText = "Data Structure Changed";
        }
    }

    update();
    setInterval(update, 60000); 
</script>
</body>
</html>
